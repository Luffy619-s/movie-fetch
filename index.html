<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
   body{
      /* background-image: url("https://i.pinimg.com/736x/a4/87/15/a48715bd7013b5177f1231ef0e55d0db.jpg"); */
      background-repeat: no-repeat;
      background-size: cover;
   }
</style>
<body>
    <div class="container-fluid text-center mt-5">
        <h1 class="text-center fs-italic text-light">Movie Search</h1>
        <div class="row d-flex ">
            <div class="col-4"></div>
            <div class="col-4 mt-4">
                
                <input type="text"  id="mser" class="form-control" placeholder="Enter the movie Name" spellcheck="true" >
               <button onclick="search()" class="btn btn-success mt-3">Search</button>
            </div>
            <div class="col-4"></div>
            
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-md-4">
                <div id="display"></div>
              </div>
              <div class="col-4"></div>
            </div>
             </div>
            
        </div>
    </div>
    
</body>
<script>
    function search() {
        var movieName = document.getElementById("mser").value;
        
        fetch (`https://www.omdbapi.com/?t=${movieName}&apikey=6e82b98e`)
        .then(response=>response.json())
        .then(data=>displaymovie(data))
        .catch(error => alert('Error fetching details:', error));
    }
    function displaymovie(movie){
        var display = document.getElementById("display");
        display.innerHTML = `<div class="card  border rounded shadow-xxl" style="width: 25rem; height:"250px">
  <img src="${movie.Poster}" class="card-img-top w-100 mt-2" alt="..." >
  <div class="card-body">
    <h5 class="card-title">${movie.Title}</h5>
    <p class="card-text"><b>Actors:</b>${movie.Actors}</p>
    <p class="card-text"><b>Director</b>:${movie.Director}</p>
    <p class="card-text"><b>Language</b>:${movie.Language}</p>
    <p class="card-text"><b>Plot</b>:${movie.Plot}</p>
    <p class="card-text"><b>IMDB Rating</b>:${movie.imdbRating}</p>
    <p class="card-text"><b>Runtime</b>:${movie.Runtime}</p>





  </div>
</div>
        `;
        
    }
</script>
</html>
